<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button class="new-book"><span>+</span>ADD BOOK</button>
        

    </div>
    <div class="main-container">
        <div class="side-bar">
            <h2>ADD BOOK</h2>
            <form>
                <label for="title">Title</label><input type="text" id="title" required>
                
                <label for="author">Author</label><input type="text" id="author" required>

                <label for="pages">Pages </label><input type="number" id="pages" required>

                
                <label for="read-status">Read Status</label>
                <select name="readbook" id="read-status">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>

                </select>
                
                <button class="add">ADD</button>
                
            </form>
        </div>
        <div class="book-list">
            
        </div>
    </div>
    <script src="./js/code.js"></script>
    
</body>
</html>
