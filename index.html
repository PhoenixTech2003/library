<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button><span>+</span>ADD BOOK</button>
    </div>
    <div class="main-container">
        <div class="side-bar">
            <h2>ADD BOOK</h2>
            <form>
                <label for="title">Title</label><input type="text" id="title">
                
                <label for="author">Author</label><input type="text" id="author">

                <label for="pages">Pages </label><input type="number" id="pages">

                <div class="read">
                    <input type="checkbox" id="read"><label for="read">I have read the book</label> 
                </div>
                <button>ADD</button>
                
            </form>
        </div>
        <div class="book-list">
            <div class="book-card"></div>
            
            

            
        </div>
    </div>
    
</body>
</html>
